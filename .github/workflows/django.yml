name: Django CI

on:
  push:
    branches: [ "development", "cleanup_1" ]
  pull_request:
    branches: [ "development", "cleanup_1" ]

env:
  DJANGO_SECRET: "thetest"
  DEBUG: True
  POSTGRES_DB: ""
  POSTGRES_USER: ""
  POSTGRES_PASS: ""
  mapping_api_secret: "312"
  nts_client: "312"
  nts_apikey: "321"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements/dev.txt
    - name: Check code
      run: |
        flake8 . --statistics --exit-zero
    - name: Run Tests
      run: |
        python manage.py test --settings=app.settings.test
